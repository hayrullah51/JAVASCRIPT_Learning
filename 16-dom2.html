<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{
           background-color: red; 
        }

        .blue{
            background-color: blue;
        }

        .text-center{
            text-align: center;
        }

        .text-style{
            color: green;
            text-shadow: 3px 3px 5px;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>
   
    <p id="pE1"  class="red text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Quibusdam veniam <b>veritatis</b> iste odio facere. Fugiat, 
         reprehenderit voluptatibus molestiae nobis necessitatibus minima eius provident,
         quia unde sit pariatur suscipit ducimus, quod maxime?</p>

         <script>
            let pE1 = document.querySelector("#pE1");
            
            pE1.classList.add("text-style");
            console.log(pE1.classList);

            pE1.classList.remove("red");
         </script>
    
</body>
</html>
