<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alanHesapla()">Click me</button>
    <button onclick="alanHesapla(3)">Click me</button>
    <button onclick="alanHesapla(5,7)">Click me</button>

    <h3 id="result"></h3>

    <script>
      function alanHesapla(a, b) {
        // burada nullish ile degerin gelmemesi ihtimaline karsi kontrol yapacagiz
        const result = (a ?? 0) * (b ?? 0); // a yada b baska bisey gelirse 0 olarak default deger alir
          /* onceden bu sekilde uzun kontrol ediliyordu simdi ?? ile pratik
        if (a === null || a === undefined) {
          a = 0;
        }
        if (b === null || b === undefined) {
          b = 0;
        }
        */
        document.querySelector("#result").innerHTML = result;
      }
    </script>
  </body>
</html>
