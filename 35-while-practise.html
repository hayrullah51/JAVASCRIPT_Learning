<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtNumber" />
    <button onclick="calculate()">Update</button>

 

    <h3 id="result"></h3>

    <script>
      function calculate() {
        const num = document.querySelector("#txtNumber").value;
        let total = 0;
        num = isNaN(num+1) ? 0 : num;

        while (num>0) {
          const digit = num % 10;
          total += digit;
          num = Math.floor(num / 10);

        }

      }
    </script>
  </body>
</html>
