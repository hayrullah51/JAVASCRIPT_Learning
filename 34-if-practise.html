<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="textRate" />
    <button onclick="calculate()">Update</button>

    <ul id="product-list">
      <li>Notebook <span>1500</span>$</li>
      <li>Monitor <span>500</span>$</li>
      <li>Keybord <span>10</span>$</li>
      <li>Mouse <span>5</span>$</li>
      <li>Sound Car <span>150</span>$</li>
    </ul>

    <h3 id="result"></h3>

    <script>
      function calculate() {
        let rate = document.querySelector("#textRate").value;

        //rate = isNaN(rate) ? 0 : rate;
        rate = !isNaN(rate) ? rate : 0;

        //Listedeki tum elemanlari sectik ve liste atadik
        const list = document.querySelectorAll("#product-list li");

        
        for (let i = 1; i <= list.length; i++) {
          const elPrice = document.querySelector(
            `#product-list li:nth-child(${i}) span`
          );
          let price = Number(elPrice.innerHTML);
        price = price + (price * rate) / 100;
        elPrice.innerHTML = price;
        };

        
      }
    </script>
  </body>
</html>
