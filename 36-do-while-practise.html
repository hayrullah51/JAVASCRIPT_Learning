<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtNumber" />
    <button onclick="calculate()">Update</button>
    <h4 id="result"></h4id></h4>



    <script>
      function calculate() {
        const elnum = document.querySelector("#txtNumber");
        let num = isNaN(elnum.value+1) ? 0 : Number (elnum.value);
        console.log(num);
        num = num === 0 ? 1 : num;
        console.log(num);
        let factoriel = 1;
       

        do {
          factoriel *= num;
          num--;
        } while (num>1);

        document.querySelector("#result").innerHTML =  `${elnum.value}! = ${factoriel}`

        }

        

      
    </script>
  </body>
</html>
